<nz-table
  #moviesTable
  [nzData]="moviesList"
  [nzLoading]="loading"
  >
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>F. Publicación</th>
      <th>Estado</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of moviesTable.data">
      <td>{{ movie.uid }}</td>
      <td>{{ movie.title }}</td>
      <td>{{ movie.release_date | date }}</td>
      <td>{{ movie.status ? 'Activo' : 'Inactivo' }}</td>
      <td class="text-right">
        <a (click)="onDelete(movie.$key)" nzTooltipTitle="Editar" nzTooltipPlacement="top" nz-tooltip>
          <i nz-icon nzType="edit"></i>
        </a>
        <nz-divider nzType="vertical"></nz-divider>
        <a
          nz-popconfirm
          nzPopconfirmTitle="¿Seguro quieres eliminar esta película?"
          nzPopconfirmPlacement="bottom"
          (nzOnConfirm)="onDelete(movie.$key)">
          <i nz-icon
            nzType="delete"
            nzTooltipTitle="Eliminar"
            nzTooltipPlacement="top"
            nz-tooltip>
          </i>
        </a>
      </td>
    </tr>
  </tbody>
</nz-table>
